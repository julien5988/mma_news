  <!-- ci-dessous le main fonctionne en grille et pour le background j'ai utilisé une classe arbitraire qui permet de créer des éléments css à la voler -->
        <main class="mt-10 p-20 flex flex-col md:flex-row justify-center items-center bg-[url('https://st4.depositphotos.com/1454700/24917/i/600/depositphotos_249179926-stock-photo-mma-cage-night.jpg')] bg-cover bg-no-repeat">
         
          <div class="flex flex-col items-center  md:items-start border border-black bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg p-4 rounded-lg shadow-lg max-w-md mx-4 my-10">
            <label for="nom" class="text-white">Votre nom :</label>
            <input class="w-full md:w-56 bg-transparent border-b border-white text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:border-white" type="text" id="nom" placeholder="Entrez votre nom" required>
        
            <label for="email" class="text-white">Votre email :</label>
            <input class="w-full md:w-56 bg-transparent border-b border-white text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:border-white" type="email" id="email" placeholder="Entrez votre email" required>
        
            <label for="telephone" class="text-white">Téléphone :</label>
            <input class="w-full md:w-56 bg-transparent border-b border-white text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:border-white" type="tel" id="telephone" placeholder="Votre numéro de téléphone">
        
            <label for="message" class="text-white">Votre message :</label>
            <textarea class="w-full md:w-56 bg-transparent border border-white text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:border-white" id="message" placeholder="Entrez votre message" rows="5" required></textarea>
        
            <button type="submit" class="mt-4 bg-white bg-opacity-10 text-white rounded-md py-2 px-4 hover:bg-opacity-20 transition-colors duration-300">Envoyer</button>
          </div>
        
          <iframe class="m-4 max-w-md w-full " src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2901.907035235829!2d5.389616111326386!3d43.33713437099834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12c9c07530f00001%3A0x2de787b526ae4b24!2s4%20Rue%20Berthelot%2C%2013014%20Marseille!5e0!3m2!1sfr!2sfr!4v1686571855490!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
